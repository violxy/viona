  function sendRequest(content, location) {
    var url = ""

    httpRequest.open('POST',url);
    httpRequest.setRequestHeader('Content-Type', 'application/json');
    var requestString = {
      content: content,
      location: location
    }
    httpRequest.send(requestString);

    };
    for (var i = 0; i < keywords.length; i++) {
      newLocation += " " + keywords[i];
    };
    console.log(newContent, newLocation);
    return [newContent, newLocation];
  }

  function copyLocation(content, location) {
    var keywords = [document.getElementById("keyword1").value, document.getElementById("keyword2").value]
    var newContent = content;
    var newLocation = location;
    for (var i = 0; i < keywords.length; i++) {
      newContent += " " + keywords[i];
      newLocation += " " + keywords[i];
    };
    console.log(newContent, newLocation);
    return [newContent, newLocation];
  }
