<!DOCTYPE html>
<html>
<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700|Raleway:400,700,900,200' rel='stylesheet' type='text/css'>
<script type = "text/css">
div {
    font-family: "Open Sans Condensed", Helvetica, "Helvetica Neue", Arial, sans-serif;
}
</script>
<script type="text/javascript">
    function checkWords() {
        var testText = document.getElementById("textToTest").value;
        var result = testText.split(" ");
        var dictionary = {};
        var printOkay = true;
        for (var i = 0; i < result.length; i++) {
            var processedWord = result[i].toLowerCase();
            processedWord = processedWord.replace(/[^a-z]/g, '')
            if (processedWord == "") {
                continue;
            }
            console.log(processedWord);
            if (processedWord in dictionary) {
                var alertString = "There was a repeat, word number "+ i + ", "+ result[i];
                alert(alertString);
                printOkay = false;
                break;
            } else {
               dictionary[processedWord] = true
            }
        };
        if (printOkay) {
            alert("No repeats found.")
        }
    }
</script>
<body>
<div class = "text">Paste text below:</div>
<input type = "text" id = "textToTest" style = "width: 300px;">
<input type = "submit" id = "submitButton" value = "Check" onclick = "checkWords()">
</body>
</html>
