<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Geocoding service</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
var geocoder;
var map;
function initialize() {
  geocoder = new google.maps.Geocoder();
}

function codeAddress() {
  var address = document.getElementById('address').value;
  geocoder.geocode( { 'address': address}, function(results, status) {
    //document.getElementById("queriedAddress").innerHTML = "Queried Address = "+ address;
    if (status == google.maps.GeocoderStatus.OK) {
      document.getElementById("addressInfo").innerHTML = "Returned Address = " + results[0].formatted_address;
      document.getElementById("text").innerHTML = "Latlong = " + results[0].geometry.location;
      document.getElementById("moreInfo").innerHTML = "Bounds = " results[0].geometry.bounds;
    } else {
      alert('Geocode was not successful for the following reason: ' + status);
    }
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="panel">
      <input id="address" type="textbox" value="Sydney, NSW">
      <input type="button" value="Geocode" onclick="codeAddress()">
    </div>
    <div id ="queriedAddress">Queried Address</div>
    <div id="addressInfo">Returned Address</div>
    <div id="text">Latlong</div>
    <div id="moreInfo">Bounds</div>
  </body>
</html>
