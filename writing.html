            <hspecial><p>"I<a href="http://twitter.com/seedpodpub/status/26953508729" target="_blank"> wish</a> it need not have <a href="http://twitter.com/seedpodpub/status/15499359216" target="_blank">happened </a>in my time," said <a href="http://www.onefortyfiction.com/archives/things-that-go-never-come-back" target="_blank">Frodo</a>.</p>
            <p>"So do <a href="http://nanoism.net/stories/163/" target="_blank">I</a>," said Gandalf, "<a href="http://nanoism.net/stories/361/" target="_blank">and </a>so do all <a href="http://tanyagrove.wordpress.com/2011/09/01/nanoism-361/" target="_blank">who</a> live to see such <a href="http://journalwatermark.wordpress.com/this-is-you/" target="_blank">times</a>. But that is <a href="http://50-to-1.blogspot.com/2010/11/never-come-back-by-viona-lam.html" target="_blank"> not</a> for them to decide.</p>
            
          <p>All we have to decide is <hspecial2><em>what to do</em></hspecial2> with the <a href="http://www.fanfiction.net/u/1122959/" target="_blank"> time</a> that is given us."</p>
        </hspecial> 
        <p><center>-J.R.R. Tolkien, <em>The Fellowship of the Ring</em></center></p>
